{% set version = "2.6.0" %}
{% set ver = version|replace(".", "_") %}

package:
  name: expat-split
  version: {{ version }}

source:
  url: https://github.com/libexpat/libexpat/releases/download/R_{{ ver }}/expat-{{ version }}.tar.bz2
  sha256: ff60e6a6b6ce570ae012dc7b73169c7fdf4b6bf08c12ed0ec6f55736b78d85ba

build:
  number: 0

requirements:
  build:
    - cmake  # [win]
    - make  # [unix]
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:

test:
  commands:
    - xmlwf -h

outputs:
  - name: libexpat
    script: install.sh  # [unix]
    script: install.bat  # [win]
    files:
      - lib/libexpat.so.*          # [linux]
      - lib/libexpat.*.dylib       # [osx]
      - Library/bin/libexpat.dll   # [win]
    build:
      ignore_run_exports_from:
        # This package needs the compiler for the tests, but the library
        # does not link to libstdc++.so
        - {{ compiler('cxx') }}
    requirements:
      build:
        - cmake  # [win]
        - make  # [unix]
        - gnuconfig  # [unix]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
      run:
      run_constrained:
        - expat {{ version }}.*

  - name: expat
    script: install.sh  # [unix]
    script: install.bat  # [win]
    build:
      run_exports:
        # changes soname at major versions, default settings OK
        # https://abi-laboratory.pro/tracker/timeline/expat/
        - {{ pin_subpackage('libexpat') }}
      ignore_run_exports_from:
        # This package needs the compiler for the tests, but the executable
        # does not link to libstdc++.so
        - {{ compiler('cxx') }}
    requirements:
      build:
        - cmake  # [win]
        - make  # [unix]
        - gnuconfig  # [unix]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - {{ pin_subpackage('libexpat', exact=True) }}
      run:
        - {{ pin_subpackage('libexpat', exact=True) }}

about:
  home: http://expat.sourceforge.net/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Expat XML parser library in C

extra:
  feedstock-name: expat
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - isuruf
    - pelson
    - mingwandroid
    - msarahan
    - scopatz
